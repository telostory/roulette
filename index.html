<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 추첨기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-pink-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md min-h-screen flex flex-col justify-center">
        <div class="bg-white rounded-3xl shadow-lg p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-pink-600">
                🎰🎰 랜덤 추첨기 🎰🎰
            </h1>
            
            <div class="space-y-5">
                <div class="input-section">
                    <textarea 
                        id="itemList" 
                        class="w-full h-36 p-4 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent resize-none text-gray-700 text-lg"
                        placeholder="항목들을 입력하세요&#13;&#10;줄바꿈으로 구분해주세요"
                    ></textarea>
                </div>

                <div class="text-center">
                    <button 
                        id="startButton"
                        class="w-full md:w-auto px-8 py-4 bg-gradient-to-r from-pink-400 to-pink-500 text-white rounded-xl font-medium hover:from-pink-500 hover:to-pink-600 transition-all shadow-md hover:shadow-lg text-lg"
                    >
                        추첨 시작
                    </button>
                </div>

                <div class="slot-machine bg-gradient-to-r from-pink-400 to-pink-500 rounded-xl p-2 shadow-inner">
                    <div class="slot-window bg-white rounded-lg">
                        <div class="slot-items" id="slotItems"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 결과 표시를 위한 새로운 모달 -->
        <div id="result-modal" class="fixed inset-0 flex items-center justify-center hidden z-50">
            <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
            <div class="result-container bg-white rounded-2xl p-8 relative z-10 shadow-2xl transform scale-0">
                <div class="result-header text-2xl font-bold mb-4">🎉 당첨 결과 🎉</div>
                <div class="result-box relative overflow-hidden rounded-xl bg-gradient-to-r from-pink-100 to-pink-200 p-6 mb-4">
                    <div class="selected-item text-xl font-bold text-pink-600"></div>
                    <div class="celebration-emojis absolute inset-0 pointer-events-none"></div>
                </div>
                <button class="close-modal px-6 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors">
                    확인
                </button>
            </div>
        </div>

        <!-- 슬롯머신 효과를 위한 빛나는 테두리 추가 -->
        <div class="slot-highlight hidden absolute inset-0 border-4 border-pink-400 rounded-xl"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
